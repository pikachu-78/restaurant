<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .home{
            background: linear-gradient(rgba(12,11,9,0.5),rgba(12,11,9,0.5)),url('home-images/contact.webp');
            background-size: cover;
        }
    </style>
</head>
<body>
    <section class="home" id="home">
        <nav>
            <div class="logo">
                <h1>The <span>Modern</span></h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="veg.html">Veg</a></li>
                <li><a href="non-veg.html">Non-Veg</a></li>
                <li><a href="ice-cream.html">Ice-Creams</a></li>
                <li><a href="milkshake.html">Milkshakes</a></li>
                <li><a href="juice.html">Juices</a></li>
                <li><a href="cake.html">Cakes</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="social">
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
            </div>
        </nav>
        <div class="container">
            <div class="panel address">
                <div class="box box-1">
                    <i class="fa fa-address-card"></i>
                    <h1>The Modern</h1>
                    <h2>142,ABC Street,</h2>
                    <h2>ABC City.</h2>
                </div>
                <div class="box box-2">
                    <i class="fa fa-mobile"></i>
                    <h3>+91 98700 00000</h3>
                </div>
                <div class="box box-3">
                    <i class="fa fa-envelope"></i>
                    <h3>themodern@gmail.com</h3>
                </div>
                <div class="box box-4">
                    <i class="fa fa-globe"></i>
                    <h3>www.the modern.com</h3>
                </div>
            </div>
            <div class="panel contact">
                <h3>Contact</h3>
                <div class="form-group">
                    <input type="text" id="txtName" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="text" id="numPhone" placeholder="Your Number">
                </div>
                <div class="form-group">
                    <input type="email" id="txtMail" placeholder="Your Mail id">
                </div>
                <div class="form-group">
                    <textarea name="message" id="txtMsg" cols="27" rows="3" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn-send">Send</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <h4>Copyright <i class="fa fa-copyright"></i> <span class="ncolor"> The Modern.</span> | All rights reserved.</h4>
        </div>

    </section>
    
</body>
</html>
